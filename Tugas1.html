<html>
<head>
	<title> Tugas 1 </title>
</head>
<body>
	<form>
		<h1> Form HTML </h1>
			<label for="nama">Name:</label>
			<input type="text" id="nama">
				<br>
				<br>
			<label>Gender:</label>
			<input type="radio" value="L" id="pria" name="jenis_kelamin"> <label for="pria">Man</label>
			<input type="radio" value="P" id="wanita" name="jenis_kelamin"> <label for="wanita">Woman</label>
				<br>
				<br>
			<label for="alamat">Address:</label>
			<input type="text" id="alamat">
				<br>
				<br>
			<label>Country:</label>
			<select name="negara">
				<option value="Indonesia"> Indonesia</option>
				<option value="Malaysia"> Malaysia</option>
				<option value="Filipina"> Filipina</option>
				<option value="Singapura"> Singapura</option>
			</select>
				<br>
				<br>
			<label for="mail">Email:</label>
			<input type="email" id="mail">
				<br>
				<br>
			<label>Photo:</label>
			<input type="text" name="foto" >
			<button type="browse">Browse</button>
				<br>
				<br>
			<label for="komen">Comment:</label>
			<textarea id="komen" cols="45" rows="5" align="down"></textarea>
			<button type="Submit">Submit</button>
			<center> Form Registrasi</center>
	</form>
</body>
</html>
